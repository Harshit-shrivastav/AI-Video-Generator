<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Generate Video</h1>
        <form id="generate-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="ask_tts">TTS Service</label>
                <select class="form-control" id="ask_tts" name="ask_tts" required>
                    <option value="1">ElevenLabs</option>
                    <option value="2">Edge</option>
                    <option value="3">TikTok</option>
                </select>
            </div>
            <div class="form-group">
                <label for="speaker">Speaker (Optional)</label>
                <input type="text" class="form-control" id="speaker" name="speaker">
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <div id="result" class="mt-3" style="display: none;">
            <h3>Video Generated Successfully!</h3>
            <a id="download-link" class="btn btn-success" href="#" download>Download Video</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#generate-form').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/generate',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        if (data.video_path) {
                            $('#download-link').attr('href', data.video_path);
                            $('#result').show();
                        } else {
                            alert('Error: ' + data.error);
                        }
                    },
                    error: function (xhr, status, error) {
                        alert('Error: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
