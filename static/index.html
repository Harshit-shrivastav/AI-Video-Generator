<!DOCTYPE html>
<html>
<head>
    <title>Video Generation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Generate Video</h1>
        <form id="generate-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="ask_tts">TTS Service</label>
                <select class="form-control" id="ask_tts" name="ask_tts" required>
                    <option value="1">Edge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="speaker">Speaker (optional)</label>
                <input type="text" class="form-control" id="speaker" name="speaker">
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <div id="progress-container" class="mt-3" style="display:none;">
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
            </div>
            <p id="progress-text" class="mt-2">Generating video, please wait...</p>
        </div>
        <a id="download-link" href="#" class="btn btn-success mt-3" style="display:none;">Download Video</a>
    </div>

    <script>
        $(document).ready(function() {
            $('#generate-form').submit(function(event) {
                event.preventDefault();
                $('#progress-container').show();
                $('#download-link').hide();
                $('#progress-text').text('Generating video, please wait...');
                $('#progress-bar').css('width', '0%'); // Reset progress bar width

                var formData = new FormData(this);

                $.ajax({
                    url: '/generate',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function(e) {
                            if (e.lengthComputable) {
                                var percent = Math.round((e.loaded / e.total) * 100);
                                $('#progress-bar').css('width', percent + '%');
                            }
                        });
                        return xhr;
                    },
                    success: function(response) {
                        $('#progress-text').text('Video generation completed!');
                        $('#download-link').attr('href', response.video_path).show();
                    },
                    error: function(xhr, status, error) {
                        alert('Error: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
