<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
</head>
<body>
    <h1>Generate Video</h1>
    <form id="generateForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="speaker">Speaker:</label>
        <input type="text" id="speaker" name="speaker" required><br><br>
        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Generate Video</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById('generateForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = result.message;
                    if (result.video_path) {
                        const link = document.createElement('a');
                        link.href = result.video_path;
                        link.textContent = 'Download your video here';
                        responseMessage.appendChild(link);
                    }
                } else {
                    responseMessage.textContent = `Error: ${result.detail}`;
                }
            } catch (error) {
                responseMessage.textContent = `An error occurred: ${error.message}`;
            }
        });
    </script>
</body>
</html>
