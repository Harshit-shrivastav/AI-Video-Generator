<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Slide Generator</h1>
        <form id="slideForm" class="mt-3">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="ask_tts">TTS Service</label>
                <select class="form-control" id="ask_tts" name="ask_tts">
                    <option value="1">ElevenLabs</option>
                    <option value="2">Edge</option>
                    <option value="3">TikTok</option>
                </select>
            </div>
            <div class="form-group">
                <label for="speaker">Speaker (Optional)</label>
                <input type="text" class="form-control" id="speaker" name="speaker">
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <div id="result" class="mt-5"></div>
    </div>

    <script>
        document.getElementById("slideForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch("/generate", {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById("result");

            if (response.ok) {
                resultDiv.innerHTML = `
                    <a href="${result.url}" id="downloadButton" class="btn btn-success" download="finalvideo.mp4">Download Video</a>
                `;
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            }
        });
    </script>
</body>
</html>
