<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #progress-container {
            width: 100%;
            background-color: #ccc;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        #progress-bar {
            width: 0%;
            height: 1rem;
            background-color: #4CAF50;
            animation: progress-animation 2s linear infinite;
        }
        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your Educational Video</h1>
        <form id="video-form" method="post" action="/generate" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="speaker">Speaker:</label>
            <input type="text" id="speaker" name="speaker" required>
            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email">
            <button type="submit">Generate Video</button>
        </form>
        <p>By entering your email you will receive a download link when it is ready and you can safely close the browser session.</p>
        <div id="progress-container" class="hidden">
            <div id="progress-bar"></div>
        </div>
        <div id="message-container"></div>
    </div>
    <script>
        document.getElementById('video-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            document.getElementById('progress-container').classList.remove('hidden');
            const response = await fetch('/generate', {
                method: 'POST',
                body: formData,
            });
            const result = await response.json();
            document.getElementById('progress-container').classList.add('hidden');
            const messageContainer = document.getElementById('message-container');
            if (response.ok) {
                messageContainer.innerHTML = `<p>${result.message}</p><a href="${result.video_path}" download>Download Video</a>`;
            } else {
                messageContainer.innerHTML = `<p>Error: ${result.detail}</p>`;
            }
        });
    </script>
</body>
</html>
